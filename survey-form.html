<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 id="title">bataclan Survey Form</h1>
        <p id="description">Thank you for helping us build a better server.</p>

        <form id="survey-form">
            <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
            <label id="number-label">Age <input id="number" type="number" min="10" max="120" placeholder="Enter your age" required></label>





        </form>
    </body>
