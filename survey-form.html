<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">bataclan Survey Form</h1>
        <p id="description">Thank you for helping us build a better server.</p>

        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name 
                    <input id="name" name="name" type="text" placeholder="Enter your name" required>
                </label>
                <label id="email-label" for="email">Email 
                    <input id="email" name="email" type="email" placeholder="Enter your email" required>
                </label>
                <label id="number-label" for="number">Age 
                    <input id="number" name="number" type="number" min="14" max="120" placeholder="Enter your age" required>
                </label>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" required>
                        <option disabled selected value>Select your current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>

            <hr>

            <div class="form-group">
                <legend>Would you recommend bataclan to a friend?</legend>
                <label for="yes">
                    <input id="yes" name="recommend-friend" type="radio" value="Yes" class="inline" checked> Yes
                </label>
                <label for="maybe">
                    <input id="maybe" name="recommend-friend" type="radio" class="inline" value="Maybe"> Maybe
                </label>
                <label for="no">
                    <input id="no" name="recommend-friend" type="radio" class="inline" value="No"> No
                </label>
            </div>

            <hr>

            <div class="form-group">
                <legend>What skills you have to help us improve?</legend>
                <label for="developer"> Developer
                    <input id="developer" name="developer" type="checkbox" value="Developer" class="inline">
                </label>
                <label for="game-developer"> Game Developer
                    <input id="game-developer" name="game-developer" type="checkbox" value="Game Developer" class="inline">
                </label>
                <label for="video-editor"> Video Editor
                    <input id="video-editor" name="video-editor" type="checkbox" value="Video Editor" class="inline">
                </label>
                <label for="content-creator"> Content Creator
                    <input id="content-creator" name="content-creator" type="checkbox" value="Content Creator" class="inline">
                </label>
                <label for="musical-producer"> Musical Producer
                    <input id="musical-producer" name="musical-producer" type="checkbox" value="Musical Producer" class="inline">
                </label>
                <label for="pro-player"> Pro-player
                    <input id="pro-player" name="pro-player" type="checkbox" value="Pro-player" class="inline">
                </label>
                <label for="designer"> Designer
                    <input id="designer" name="designer" type="checkbox" value="Designer" class="inline">
                </label>
            </div>

            <hr>

            <div class="form-group">
                <label for="suggestions"> Any comments or suggestions? Let us know.
                    <textarea id="suggestions" name="suggestions" cols="30" rows="10" placeholder="It would be better if..."></textarea>
                </label>
            </div>

            <div class="form-group">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </body>
