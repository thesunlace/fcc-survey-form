<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 id="title">bataclan Survey Form</h1>
        <p id="description">Thank you for helping us build a better server.</p>

        <form id="survey-form">

            <label id="name-label" for="name">Name 
                <input id="name" name="name" type="text" placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">Email 
                <input id="email" name="email" type="email" placeholder="Enter your email" required>
            </label>
            <label id="number-label" for="number">Age 
                <input id="number" name="number" type="number" min="14" max="120" placeholder="Enter your age" required>
            </label>

            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select your current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>

            <legend>Would you recommend bataclan to a friend?</legend>
            <label for="yes">
                <input id="yes" name="recommend-friend" type="radio"> Yes
            </label>
            <label for="maybe">
                <input id="maybe" name="recommend-friend" type="radio"> Maybe
            </label>
            <label for="no">
                <input id="no" name="recommend-friend" type="radio"> No
            </label>





        </form>
    </body>
